<h2>Liste des armes</h2>

<table id="tableSortWeapons" mdbTable>
  <thead>
  <tr>
    <th *ngFor="let filter of filterElements; let i = index" aria-controls="tableSortWeapons" scope="col" [mdbTableSort]="weapons" [sortBy]="filterElements[i]">{{ filter | titlecase }}
      â‡µ
    </th>
    <th>
      Action
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let weapon of weapons; let i = index">
    <th scope="row">
      <a routerLink="/weapon/{{ weapon.id }}">{{ weapon.name }}</a>
    </th>
    <td>{{ weapon.attack }}</td>
    <td>{{ weapon.health }}</td>
    <td>{{ weapon.damage }}</td>
    <td>{{ weapon.dodge }}</td>
    <td><a (click)="deleteWeapon(weapon)" class="btn btn-danger btn-sm text-white">Supprimer</a></td>
  </tr>
  </tbody>
</table>

<hr>

<button class="btn btn-info" type="button" routerLink="/weapon">Ajouter une arme</button>
