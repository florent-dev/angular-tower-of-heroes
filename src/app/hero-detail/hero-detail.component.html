<div *ngIf="hero">

  <h2>Détails de {{hero.name | uppercase}}</h2>

  <div>
    <span>ID:</span> {{hero.id}}
  </div><br/>

  <div>
      <div class="form-row">
        <label for="name">Nom :</label> <input id="name" [(ngModel)]="hero.name" placeholder="Nom"/>
      </div>

      <div class="form-row">
        <label for="name">Arme :</label>
        <select id="weapon" [(ngModel)]="hero.weapon">
          <option value="" disabled>Sélectionnez l'arme du héro !</option>
          <option *ngFor="let weapon of weapons" [class.selected]="weapon === hero.weapon">{{weapon.name}}</option>
        </select>
      </div>

      <div class="form-row">
        <label for="attack">Attaque :</label> <input id="attack" type="number" min="1" max="36" [(ngModel)]="hero.attack" placeholder="Points d'attaque"/>
        <label for="dodge">Esquive :</label> <input id="dodge" type="number" min="1" max="36" [(ngModel)]="hero.dodge" placeholder="Points d'esquive"/>
        <label for="damage">Dégâts :</label> <input id="damage" type="number" min="1" max="36" [(ngModel)]="hero.damage" placeholder="Points de dommage"/>
        <label for="health">Points de vie :</label> <input id="health" type="number" min="1" max="36" [(ngModel)]="hero.health" placeholder="Points de vie"/>
      </div>
  </div>

  <div>Nombre de points total à attribuer : <b><span innerHTML="{{getPointsRestants()}}"></span> / 40</b></div><br/>

  <div *ngIf="payLoad" class="form-row">
    <strong>Les changements ont été sauvegardés</strong>
  </div>

  <div class="form-row">
    <button (click)="save()">Sauvegarder</button>
  </div>

  <button (click)="goBack()">Revenir à l'accueil</button>

</div>
